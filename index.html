<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>("/Sociologia\") | Consciencia Negra |</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family:'african';
            src: url('african.ttf'), format('truetype');
        }
        @font-face {
            font-family:'africanstyle' ;
            src: url('af.ttf') format('truetype');
        }
        @font-face {
            font-family:'eggs' ;
            src: url('AfricanEggs.ttf') format('truetype');
        }
        @font-face {
            font-family:'bonni' ;
            src: url('Bonni-Africa.ttf') format('truetype');
        }
        @font-face {
            font-family:'wild' ;
            src: url('WILD\ AFRICA.ttf') format('truetype');
        }    
        :root{
            --font-1:'african', sans-serif ;
            --font-2:'africanstyle', sans-serif;
            --font-3:'eggs', sans-serif;
            --font-4:'bonni', sans-serif;
            --font-5:'wild', sans-serif;
        }    
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: inherit;
        }
        .container{
            max-width:2480px;
            margin: auto;
            font-size: 1.2rem;

        }
        header{
            background-image:linear-gradient(to top, green, rgb(0, 255, 0));
        }
        header h1{
            padding: .4rem;
            text-align: center; 
            font: normal normal 2rem var(--font-2);
        }
        header h2{
            text-align: center;
            font: normal normal 2rem serif;    
            padding: .4rem;        
        }
        header .hamb{
            position: fixed;
            top:10px;
            left:20px;
            cursor: pointer;
            z-index: 100;
        }
        header .hamb div{
            width: 1.6rem;
            height: .3rem;
            margin: .2rem;
            background-color: white;
            box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .hamb:hover div{
            background-color:rgba(0, 0, 0, 0.781);
            box-shadow: 5px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .openmenu .hamb{
            top: 4%;
            left: 12%;
            box-shadow: 0 0 0 black;
        }
        .openmenu #line1{
            transform: rotate(45deg) translate(0.25rem, 0.35rem);
            z-index: 16;
        }
        .openmenu #line2{
            opacity: 0;
            visibility: hidden;
            z-index: 16;
        }
        .openmenu #line3{
            transform: rotate(-45deg) translate(0.3rem, -0.45rem);
            z-index: 16;
        }
        nav{
            font: normal normal 1.2rem var(--font-5);
        }
        nav ul{
            display: flex;
            justify-content: space-evenly;
            background-image:linear-gradient(to bottom, rgb(199, 199, 29),rgb(219, 219, 58));
            padding-top: 1rem;
            flex-direction: column;
            align-items: stretch;
            flex-wrap: nowrap;  
            position: absolute;
            top: 13px;
            left: -500px;
        }
        .openmenu nav ul{
            left: 1px;
        }
        nav ul li{
            padding: .8rem;
            color: white;    
            text-align: center;        
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SOCIOLOGIA</h1>
            <h2>Consciencia Negra</h2>
            <div class="hamb">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">João da Cruz e Silva</a></li>
                <li><a href="#">Nilo Peçanha</a></li>
                <li><a href="#">Pixinguinha</a></li>
                <li><a href="#">Carolina Maria de Jesus</a></li>
                <li></li>
            </ul>
        </nav>
    </div>
    <script>
        let hamb = document.querySelector('.hamb')
        hamb.addEventListener('click', openmenu)
        function openmenu(){
            let cont = document.querySelector('.container')
            cont.classList.toggle('openmenu')
        }
    </script>
</body>
</html>
